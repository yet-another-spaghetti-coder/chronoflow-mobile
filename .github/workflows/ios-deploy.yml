name: iOS TestFlight Deployment

on:
  push:
    branches:
      - chore/setup-ios-deploy


permissions:
  contents: read
  actions: read

jobs:
  # Job 1: Build the app (no access to signing secrets)
  build:
    runs-on: macos-latest
    environment: release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'  # Pin specific version
          channel: 'stable'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Install FlutterFire CLI
        run: flutter pub global activate flutterfire_cli

      - name: Configure Firebase
        run: |
          flutterfire configure --token=${{ secrets.FIREBASE_TOKEN }} \
            --project=${{ secrets.FIREBASE_PROJECT_ID }} \
            --platforms=android,ios \
            --yes

      - name: Get dependencies
        run: flutter pub get --enforce-lockfile
      
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ios
      
      - name: Install Fastlane
        working-directory: ios
        run: |
          bundle install
      
      - name: Decode App Store Connect API Key
        run: |
          echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 -d > ~/${{ secrets.APP_STORE_CONNECT_KEY_PATH }}
          chmod 600 ~/${{ secrets.APP_STORE_CONNECT_KEY_PATH }}
      
      - name: Sign and Export IPA
        working-directory: ios
        run: |
          pod install
          # Complete silence, only show if it fails
          if ! bundle exec fastlane beta > /tmp/fastlane.log 2>&1; then
            echo "❌ Fastlane failed"
            echo "Last 60 lines:"
            tail -60 /tmp/fastlane.log
          exit 1
          fi
            echo "✅ Deployment successful"
        env:
          APPLE_ID: ${{secrets.APPLE_ID}}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_PATH: ~/${{ secrets.APP_STORE_CONNECT_KEY_PATH }}
          ARCHIVE_PATH: $HOME/build/Runner.xcarchive
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      - name: Upload full log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
            name: gym-log
            path: /Users/runner/Library/Logs/gym/Runner-Runner.log
      - name: Clean up secrets
        if: always()
        run: |
          rm -f ~/${{ secrets.APP_STORE_CONNECT_KEY_PATH }}
          rm -rf ~/Library/MobileDevice/Provisioning\ Profiles/*
      
      - name: Log deployment
        if: always()
        run: |
          echo "Deployment attempt at $(date)"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Status: ${{ job.status }}"